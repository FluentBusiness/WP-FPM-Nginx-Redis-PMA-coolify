; ------------------------------------
; Ресурсы и Лимиты
; ------------------------------------
; Увеличиваем память до 512M для Elementor и FluentCRM
memory_limit = 512M

; Максимальный размер загружаемого файла (важно для восстановления бэкапов WPvivid)
upload_max_filesize = 256M
post_max_size = 256M

max_execution_time = 1000
max_input_time = 1000

; Лимит переменных. Для Fluent Forms и больших меню Elementor лучше 5000.
max_input_vars = 5000

; ------------------------------------
; Opcache (Критично для производительности)
; ------------------------------------
; Включаем кэширование скомпилированного кода PHP
opcache.enable = 1

; Количество памяти под кэш кода (для большого кол-ва плагинов ставим 256)
opcache.memory_consumption = 256

; Количество скриптов, которые можно закэшировать. 
; WP + ваши плагины — это тысячи файлов. Дефолтных значений мало.
opcache.max_accelerated_files = 20000

; Буфер для хранения строк (ускоряет работу с текстом в коде)
opcache.interned_strings_buffer = 16

; Проверка обновлений файлов.
; 1 = проверять изменения (нужно для Docker, чтобы видеть обновления плагинов)
opcache.validate_timestamps = 1

; Как часто проверять изменения (в секундах). 
; 2 секунды — хороший баланс между скоростью и удобством разработки.
opcache.revalidate_freq = 2

; ------------------------------------
; JIT (Just In Time Compiler) - для PHP 8+
; ------------------------------------
; Включаем JIT для ускорения математических вычислений и сложной логики
opcache.jit_buffer_size = 100M
opcache.jit = 1255

; ------------------------------------
; Другие настройки
; ------------------------------------
; Отключаем отображение ошибок на экране (безопасность), пишем их в лог
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Увеличиваем кэш путей к файлам (WP работает с кучей мелких файлов)
realpath_cache_size = 4096K
realpath_cache_ttl = 120
